<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css" />
    <title>Nology Conference</title>
  </head>

  <body>
    <main>
      <!-- welcome/ title -->
      <section class="welcome">
        <h1 id="welcome__heading" class="welcome__heading">Welcome to Nology Conference!</h1>
        <p class="welcome__content">Amazing talks from amazing people.</p>
      </section>

      <!-- register your interest -->
      <section>
        <h2>Register your interest!</h2>
        <form id="form">
          <div>
            <label for="name">Name</label>
            <input id="name" class="form-input" type="text" />
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" class="form-input" type="email" />
          </div>
          <button id="submit-button">Send</button>
        </form>
      </section>
    </main>

    <!-- external script -->
    <script src="./app.js"></script>
  </body>
</html>
